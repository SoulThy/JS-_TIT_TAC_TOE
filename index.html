<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <h1 id="game-title">Tic Tac Toe</h1>
      <div id="game-grid">
        <div grid-cell-index="0" class="grid-cell"></div>
        <div grid-cell-index="1" class="grid-cell"></div>
        <div grid-cell-index="2" class="grid-cell"></div>
        <div grid-cell-index="3" class="grid-cell"></div>
        <div grid-cell-index="4" class="grid-cell"></div>
        <div grid-cell-index="5" class="grid-cell"></div>
        <div grid-cell-index="6" class="grid-cell"></div>
        <div grid-cell-index="7" class="grid-cell"></div>
        <div grid-cell-index="8" class="grid-cell"></div>
      </div>
      <h2 id="game-status"></h2>
      <button id="game-restart" role="button">Restart Game</button>
      <input type="checkbox" name="AI" id="game-ai-checkbox"> Against Computer
    </section>
    <div class="footer-copyright">&copy; SoulThy</div>
    <script src="./js/gameRestart.js"></script>
    <script src="./js/gameCellClick.js"></script>
    <script src="./js/gameDefaults.js"></script>
    <script src="./js/gameTurnManager.js"></script>
    <script src="./js/gameCheckResult.js"></script>
  </body>
</html>
